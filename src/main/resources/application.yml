spring:
  application:
    name: petclinic
  output:
    ansi:
      enabled: always
  jackson:
    date-format: 'dd.MM.yyyy'
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/petclinic
    username: postgres
    password: 666
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false
      generate-ddl: true


